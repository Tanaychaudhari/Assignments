<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0; 
    }

    nav {
      background-color: #444; 
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px; 
    }

    main {
      display: flex; 
      justify-content: space-between; 
      padding: 20px;
    }

    section {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed; 
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </section>

    <section>
      <h2>Sidebar</h2>
      <p>This is the sidebar area.</p>
    </section>
  </main>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
