<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; 
    }

    header {
      background-color: #333; 
      color: #fff;
      text-align: center;
      padding: 20px 0; 
    }

    nav {
      background-color: #444; 
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px; 
    }

    main {
      display: flex; 
      justify-content: space-between; 
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff; 
      color: #fff;
    }

    section {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed; 
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
  </nav>

  <main>
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
      <tr>
        <td>Data 7</td>
        <td>Data 8</td>
        <td>Data 9</td>
      </tr>
    </table>

    <section>
      <h2>Sidebar</h2>
      <p>This is the sidebar area.</p>
    </section>
  </main>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
