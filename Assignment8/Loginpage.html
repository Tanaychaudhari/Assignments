<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
        }
        .registration-container {
            background: #fff;
            padding-left: 30px;
            padding-right: 50px;
            padding-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .registration-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .registration-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .registration-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Student Register</h2>
    <form id="registrationForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <div id="usernameError" class="error"></div>

        <label for="id">Roll No.</label>
        <input type="text" id="rollno" name="rollno" placeholder="Enter your roll no.">
        <div id="rollnoError" class="error"></div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div id="emailError" class="error"></div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <div id="passwordError" class="error"></div>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        <div id="confirmPasswordError" class="error"></div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Clear previous error messages
        document.getElementById('usernameError').textContent = '';
        document.getElementById('rollnoError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('confirmPasswordError').textContent = '';

        let isValid = true;
        const username = document.getElementById('username').value.trim();
        const rollno = document.getElementById('rollno').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (username === '') {
            document.getElementById('usernameError').textContent = 'Username is required.';
            isValid = false;
        }

        if (rollno === '') {
            document.getElementById('rollnoError').textContent = 'Username is required.';
            isValid = false;
        }

        if (email === '') {
            document.getElementById('emailError').textContent = 'Email is required.';
            isValid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('emailError').textContent = 'Enter a valid email address.';
            isValid = false;
        }

        if (password === '') {
            document.getElementById('passwordError').textContent = 'Password is required.';
            isValid = false;
        } else if (password.length < 6) {
            document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
            isValid = false;
        }

        if (confirmPassword === '') {
            document.getElementById('confirmPasswordError').textContent = 'Please confirm your password.';
            isValid = false;
        } else if (password !== confirmPassword) {
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
            isValid = false;
        }

        if (isValid) {
            alert('Registration successful!');
            // Perform registration action here
        }
    });
</script>

</body>
</html>
